<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link rel="stylesheet" type="text/css" href="css/calculator.css">
    	<script src="js/calculator.js"></script>
    	<title>Calculate Your Networth</title>
    </head>
    <body>
        <div id="image">
            <nav id="nav">
                <div id="logo-div"><img src="img/logo.png" id="logo" alt="logo"></div>
                <ul id="menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="signup.html">SIGN UP</a></li>
                    <li><a href="calculator.html">DATA ENTRY</a></li>
                    <li><a href="about.html">CONTACT</a></li>
                </ul>
            </nav>
        </div>
            
        <div id="data">
            <h3>NETWORTH CALCULATOR</h3>
            <h5>Quickly add the value of your portfolio, assets and liabilities and get your networth</h5>
            <div id="calculator">
                <div id="assets">
	                <p>Assets</p>
	                <hr class="rule">

                    <div class="extra">
	                <div class="entry"><label for="home">Your home:</label><input type="text" id="home" onfocusout="calculateWorth(this, 'assets')"></div>

	                <div class="entry"><label>Shares:</label><input type="text" id="shares" onfocusout="calculateWorth(this, 'assets')"></div>

	                <div class="entry"><label>Savings:</label><input type="text" id="savings" onfocusout="calculateWorth(this, 'assets')"></div>

	                <div class="entry"><label>Trusts:</label><input type="text" id="trusts" onfocusout="calculateWorth(this, 'assets')"></div>

	                <div id="moreAssets" class="addItems"><button onclick="moreAssetsOrLiabilities('assets')">Add item</button></div>

	                <div id="totalAssets"> YOUR TOTAL ASSETS IS: #<span id="justAssets"></span></div>
                </div>
                </div>

                <div id="liabilities">
	                <p>Liabilities</p>
	                <hr class="rule">

                    <div class="extra">
	                <div class="entry"><label>Student Loan:</label><input type="text" id="studentLoan" onfocusout="calculateWorth(this, 'liabilities')"></div>
	                <div class="entry"><label>Home mortgage:</label><input type="text" id="homeMortgage" onfocusout="calculateWorth(this, 'liabilities')"></div>
	                <div class="entry"><label>Credit card debit:</label><input type="text" id="creditCardDebit" onfocusout="calculateWorth(this, 'liabilities')"></div><div class="entry"><label>Car Loan:</label><input type="text" id="carLoan" onfocusout="calculateWorth(this, 'liabilities')"></div>


                    <div id="moreLiabilities" class="addItems"><button onclick="moreAssetsOrLiabilities('liabilities')">Add item:</button></div>

                    <div id="totalLiabilities"> YOUR TOTAL LIABILITIES IS: #<span id="justLiabilities"></span></div>
                    </div>
                </div>
                </div>

                <p id="displayWorth">YOUR NETWORTH IS: #<span id="worth"></span></p>
            </div>
        </div>
        <footer>&copy; Team Charites</footer>
    </body>
</html>
